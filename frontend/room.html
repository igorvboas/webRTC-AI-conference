<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sala de Consulta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <style>
        /* Estilos espec√≠ficos da sala */
        .room-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-name {
            font-size: 20px;
            font-weight: 700;
        }
        .room-role {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .participant-name {
            display: none;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        .participant-name.show {
            display: block;
        }
        .btn-end-room {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        .participant-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .participant-form.hide {
            display: none;
        }
        .participant-form-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Modal para participante entrar com nome -->
    <div id="participant-form" class="participant-form">
        <div class="participant-form-content">
            <h3 class="text-center mb-3">Entrar na Sala</h3>
            <p class="text-muted text-center" id="room-name-display"></p>
            <div class="mb-3">
                <label for="participant-name-input" class="form-label">Seu Nome</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="participant-name-input" 
                    placeholder="Digite seu nome" 
                    required
                >
            </div>
            <button class="btn btn-primary w-100" id="join-room-btn">
                Entrar na Consulta
            </button>
            <p class="text-muted small text-center mt-3" id="error-message" style="color: red; display: none;"></p>
        </div>
    </div>

    <div class="container">
        <!-- Header da Sala -->
        <div class="room-header">
            <div class="room-info">
                <div>
                    <div class="room-name" id="room-name">Carregando...</div>
                    <div class="participant-name" id="participant-display">
                        Participante: <span id="participant-name-text">Aguardando...</span>
                    </div>
                </div>
                <div>
                    <span class="room-role" id="user-role">...</span>
                    <button class="btn-end-room" id="end-room-btn" style="display: none;">
                        Finalizar Sala
                    </button>
                </div>
            </div>
        </div>

        <!-- Controles WebRTC -->
        <div class="row mb-3 justify-content-md-center">
            <div id="user-name"></div>
            <button id="call" class="btn btn-primary col-1">Call!</button>
            <button id="hangup" class="col-1 btn btn-primary">Hangup</button>
            <div id="answer" class="col"></div>
        </div>

        <!-- V√≠deos -->
        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
        </div>

        <!-- Transcri√ß√£o (apenas para host) -->
        <div class="mt-4 card" id="transcription-card" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">üé§ Transcri√ß√£o em Tempo Real</h5>
                <div>
                    <span id="transcription-status" class="badge bg-secondary">Desconectado</span>
                    <button id="toggle-transcription" class="btn btn-sm btn-success ms-2">
                        Ativar Transcri√ß√£o
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="text-input-transcription" class="form-label">Texto Transcrito:</label>
                    <textarea 
                        id="text-input-transcription" 
                        class="form-control" 
                        rows="5" 
                        placeholder="A transcri√ß√£o aparecer√° aqui..." 
                        readonly>
                    </textarea>
                </div>
                <div class="text-muted small">
                    <strong>Status:</strong> <span id="transcription-info">Aguardando conex√£o...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- <script src="https://localhost:8181/socket.io/socket.io.js"></script> ALTERAR PARA A URL DO GCP-->
    <script src="https://localhost:8181/socket.io/socket.io.js"></script>
    <script src='config.js'></script>
    <script src='utils.js'></script>
    <script src='audioProcessor.js'></script>
    <script src='transcription.js'></script>
    <script src='room.js'></script>
    <!-- ‚ùå REMOVIDO: socketListeners.js (sistema antigo sem rooms) -->
</body>
</html>
